<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header" />
<body roleId="page-top" data-spy="scroll"
	data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar" />
<div class="container">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">User</h1>
		</div>
	</div>

	<div class="row">
		<div class="table-responsive">
			<table id="example"
				class="table table-bordered table-hover table-striped">
				<thead>
					<tr>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Username</th>
						<th>Active</th>
						<th>Details</th>
					</tr>
				</thead>
				<tbody>
					<tr data-th-each="user : ${userList}">
						<td data-th-text="${user.firstName}">...</td>
						<td data-th-text="${user.lastName}">...</td>
						<td data-th-text="${user.username}">...</td>
						<td data-th-text="${user.enabled}">...</td>
						 <td><a th:href="${'/user/details/' + user.username}">View</a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>

<div th:replace="common/header :: body-bottom-scripts" />
<script>
	$(document).ready(function() {
		$('#example').DataTable();
	});
</script>
</body>
</html>
